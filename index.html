<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <navbar id="nav">
        <div class="nav-container">
            <img class="logo" src="assets/logo.png" alt="">
            <ul class="nav-items">
                <li class="nav-item">Premium</li>
                <li class="nav-item">Ajuda</li>
                <li class="nav-item">Baxar</li>
                <li class="nav-item">Inscrever-se</li>
                <li class="nav-item">Entrar</li>
            </ul>
        </div>
    </navbar>

    <div id="showcase">
        <div class="showcase-container">
            <h2>Música para todos.</h2>
            <p>Milhões de músicas à sua escolha. E nem precisa de cartão de crédito.</p>
            <button class="btn-primary">Obtenha o Spotify Free</button>
        </div>
    </div>
    <footer id="footer">
        <div class="footer-content">
            <img src="assets/logo.png" alt="" class="logo">
            <ul class="footer-menu">
                <li class="footer-menu-item">Para Artistas</li>
                <li class="footer-menu-item">Desenvolvedores</li>
                <li class="footer-menu-item">Marcas</li>
                <li class="footer-menu-item">Investidores</li>
                <li class="footer-menu-item">Fornecedores</li>
            </ul>
            <ul class="footer-menu">
                <li class="footer-menu-item">Ajuda</li>
                <li class="footer-menu-item">Player da Web</li>
                <li class="footer-menu-item">Aplicativo móvel grátis</li>
            </ul>
        </div>
    </footer>
</body>
</html>
